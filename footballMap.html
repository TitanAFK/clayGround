<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Description</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: left;
            margin-bottom: 20px;
            font-size: 36px;
            color: #ff8c00;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 10px;
            margin-bottom: 30px;
        }

        .photo-grid .large-photo {
            grid-row: span 2;
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        .photo-grid .small-photo {
            width: 128%;
            border-radius: 8px;
            object-fit: cover;
        }

        .details {
            text-align: left;
        }

        .section-container {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent container */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .section-container.flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            color: #ff8c00;
            margin-bottom: 10px;
            font-size: 20px;
        }

        p {
            margin: 5px 0;
            font-size: 16px;
        }

        .icon {
            margin-right: 10px;
            color: #ff8c00;
            font-size: 18px; /* Smaller icon size */
            vertical-align: middle;
        }

        .navigate-link {
            text-decoration: none;
            color: #ff8c00;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #ff8c00;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navigate-link:hover {
            background-color: #ff8c00;
            color: #121212;
        }

        /* Ensure content is left-aligned within section containers */
        .section-container h2, .section-container p {
            text-align: left;
        }
    </style>
</head>
